<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <input type="text" class="screen">
            </form>
            <div class="buttons">
                <div>
                    <button type="button" data-num="C" class="btn-clear red-btn">C</button>
                    <button type="button" data-num="()" class="btn-colon green-btn">()</button>
                    <button type="button" data-num="%" class="btn-operator green-btn">%</button>
                    <button type="button" data-num="/" class="btn-operator green-btn">รท</button>
                </div>
                <div>
                    <button type="button" data-num="7" class="btn white-btn">7</button>
                    <button type="button" data-num="8" class="btn white-btn">8</button>
                    <button type="button" data-num="9" class="btn white-btn">9</button>
                    <button type="button" data-num="*" class="btn-operator green-btn">x</button>
                </div>
                <div>
                    <button type="button" data-num="4" class="btn white-btn">4</button>
                    <button type="button" data-num="5" class="btn white-btn">5</button>
                    <button type="button" data-num="6" class="btn white-btn">6</button>
                    <button type="button" data-num="-" class="btn-operator green-btn">-</button>
                </div>
                <div>
                    <button type="button" data-num="1" class="btn white-btn">1</button>
                    <button type="button" data-num="2" class="btn white-btn">2</button>
                    <button type="button" data-num="3" class="btn white-btn">3</button>
                    <button type="button" data-num="+" class="btn-operator green-btn">+</button>
                </div>
                <div>
                    <button type="button" data-num="(-" class="btn-minus white-btn">+/-</button>
                    <button type="button" data-num="0" class="btn white-btn">0</button>
                    <button type="button" data-num="." class="btn white-btn">,</button>
                    <button type="button" data-num="=" class="btn-equal green-btn">=</button>
                </div>
            </div>             
        </div>
    </div>
    <script src="./math.js"></script>
</body>

</html>
